<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <!-- inspiration from https://www.vanillajavascriptprojects.com/ -->
    <!-- color reference found https://www.w3.org/TR/css-color-4/#funcdef-color -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Color Picker</h1>
        click the background color box OR press SPACE to change the background color!
    </header>
    <main>
        <p title="Click to change color or press spacebar" id="colorChange">background-color: <span id="colorValue">#ffffff</span></p>
        <fieldset>
            <legend>Color types</legend>
            <fieldset>
                <legend>working</legend>
                <label for="english">
                    <input type="radio" name="colorSpace" id="english">
                    English Name
                </label>
                <label for="hex3">
                    <input type="radio" name="colorSpace" id="hex3">
                    Short Hexidecimal
                </label>
                <label for="hex6">
                    <input type="radio" name="colorSpace" id="hex6" checked="true">
                    Long Hexidecimal
                </label>
                <label for="rgb">
                    <input type="radio" name="colorSpace" id="rgb">
                    Red Green Blue
                </label>
                <label for="rgba">
                    <input type="radio" name="colorSpace" id="rgba">
                    Red Green Blue Alpha
                </label>
                <label for="hsl">
                    <input type="radio" name="colorSpace" id="hsl">
                    Hue Saturation Lightness
                </label>
                <label for="hsla">
                    <input type="radio" name="colorSpace" id="hsla">
                    Hue Saturation Lightness Alpha
                </label>
            </fieldset>
            <fieldset>
                <legend>may not work</legend>
                <label for="colorFunction">
                    <input type="radio" name="colorSpace" id="colorFunction">
                    Color Function
                </label>
                <label for="hwb">
                    <input type="radio" name="colorSpace" id="hwb">
                    Hue Whiteness Blackness
                </label>
                <label for="lch">
                    <input type="radio" name="colorSpace" id="lch">
                    CIE Lightness Chroma Hue
                </label>
                <label for="lab">
                    <input type="radio" name="colorSpace" id="lab">
                    CIE Lightness a b
                </label>
                <label for="oklch">
                    <input type="radio" name="colorSpace" id="oklch">
                    OK Lightness Chroma Hue
                </label>
                <label for="oklab">
                    <input type="radio" name="colorSpace" id="oklab">
                    OK Lightness a b
                </label>
            </fieldset>
        </fieldset>
    </main>

    <script src="colorPicker.js"></script>
</body>

</html>
